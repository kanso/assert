<h1>
  <a href="{baseURL}/">Overview</a>
  <a href="{baseURL}/{app}">{app}</a>
  <strong><a href="{baseURL}/{app}/{type}">{type}</a></strong>
</h1>

<a href="{baseURL}/{app}/{type}/add">Add new</a>

<table class="typelist">
  <thead>
    <tr>
      {#field_names}
      <th>{.}</th>
      {/field_names}
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {#rows}
    <tr>
      {#fields}
        <td class="data"><a href="{baseURL}/{app}/{type}/view/{id}">{value}</a></td>
      {/fields}
      <td class="actions">
        <a href="{baseURL}/{app}/{type}/edit/{id}">Edit</a>
        <form class="delete_form" action="{baseURL}/{app}/{type}/delete/{id}" method="POST">
          <input type="submit" value="Delete" />
        </form>
      </td>
    </tr>
  {/rows}
  </tbody>
</table>
